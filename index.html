<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Highlight Digital Contact</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./assets/icon-192.png" />
  <link rel="apple-touch-icon" href="./assets/icon-192.png" />
  <meta name="theme-color" content="#3F845B" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Fonts: Barlow Semi Condensed (Glacial Indifference should be added locally later) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css?v=1" />
</head>
<body>

  <!-- Desktop -->
  <section class="desktop" aria-label="Desktop view">
    <header class="brandHeader">
      <img src="./assets/header.png" alt="Highlight Industries" />
    </header>

    <div class="desktopWrap">
      <div class="topBar">
        <div class="searchBox">
          <input id="employeeSearch" class="searchInput" list="employeeList" placeholder="Search employees (name)..." autocomplete="off" />
          <button id="employeeGo" class="searchGo" type="button">Open</button>
        </div>
        <button id="installBtn" class="installBtn" type="button" style="display:none;">Download</button>
      </div>

      <datalist id="employeeList"></datalist>

      <div class="cardDesktop" role="region" aria-label="Employee contact card">
        <div class="cardLeft">
          <div class="nameBlock">
            <div class="nameFirst" id="dFirst">Loading‚Ä¶</div>
            <div class="nameLast" id="dLast"></div>
            <div class="dividerLine"></div>
            <div class="title" id="dTitle"></div>
          </div>

          <div class="contactList">
            <a class="contactRow" id="dEmailLink" href="#">
              <span class="ico">‚úâ</span>
              <span class="txt" id="dEmail"></span>
            </a>
            <a class="contactRow" id="dPhoneLink" href="#">
              <span class="ico">‚òé</span>
              <span class="txt" id="dPhone"></span>
            </a>
            <a class="contactRow" id="dWebLink" href="#">
              <span class="ico">üåê</span>
              <span class="txt" id="dWebsite"></span>
            </a>
          </div>

          <div class="btnRow">
            <button class="btn btnPrimary" id="saveBtnDesktop" type="button">Save to Contacts</button>
            <button class="btn btnPrimary" id="sendToPhoneDesktop" type="button">Send to Phone</button>
          </div>
        </div>

        <div class="cardRight">

<div class="photoCircle">
            <img id="rightPanelImg" src="./assets/building.jpg" data-fallback="./assets/building.jpg" alt="Employee or Highlight building" />
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Mobile -->
  <section class="mobile" aria-label="Mobile view">
    <div class="mTopGreen">
      <div class="mLogo">
        <span class="mLogoTop">HIGHLIGHT</span>
        <span class="mLogoBot">INDUSTRIES, INC.</span>
      </div>
      <div class="mPhotoCircle">
        <img id="mPhoto" src="./assets/building.jpg" data-fallback="./assets/building.jpg" alt="Employee or Highlight building" />
      </div>
    </div>

    <div class="mContent">
      <div class="mNameBlock">
        <div class="mNameFirst" id="mFirst">Loading‚Ä¶</div>
        <div class="mNameLast" id="mLast"></div>
        <div class="mUnderline"></div>
        <div class="mTitle" id="mTitle"></div>
      </div>

      <!-- QR between name and picture -->
      <div class="mQrWrap" aria-label="Share QR">
        <img id="mQrImg" alt="QR code" />
      </div>

      <div class="mContact">
        <a class="mRow" id="mEmailLink" href="#"><span class="mIco">‚úâ</span><span id="mEmail"></span></a>
        <a class="mRow" id="mPhoneLink" href="#"><span class="mIco">‚òé</span><span id="mPhone"></span></a>
        <a class="mRow" id="mWebLink" href="#"><span class="mIco">üåê</span><span id="mWebsite"></span></a>
      </div>
    </div>

    <div class="mBottomBar">
      <button class="mBtn mBtnSave" id="saveBtnMobile" type="button">Save</button>
      <button class="mBtn" id="findBtnMobile" type="button">Find</button>
      <button class="mBtn" id="shareBtn" type="button">Share</button>
    </div>
  </section>

  <!-- Send to Phone modal -->
  <div class="modal" id="sendModal" aria-hidden="true">
    <div class="modal__backdrop" id="sendBackdrop"></div>
    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="sendTitle">
      <div class="modal__header">
        <div>
          <div class="modal__kicker">SEND TO PHONE</div>
          <div class="modal__title" id="sendTitle">Share this contact</div>
        </div>
        <button class="modal__close" id="sendClose" type="button">‚úï</button>
      </div>
      <div class="modal__content">
        <div class="sendGrid">
          <div class="sendQr">
            <div class="sendQrLabel">Scan to open on your phone</div>
            <img id="sendQrImg" alt="QR code" />
          </div>
          <div class="sendActions">
            <button class="btn btnPrimary btnFull" id="sendNativeShare" type="button">Share (AirDrop / Messages / Mail)</button>
            <button class="btn btnGhost btnFull" id="sendCopy" type="button">Copy Link</button>
            <a class="btn btnGhost btnFull" id="sendSms" href="#">Text Link</a>
            <a class="btn btnGhost btnFull" id="sendMail" href="#">Email Link</a>
</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Find modal -->
  <div class="modal" id="searchModal" aria-hidden="true">
    <div class="modal__backdrop" id="searchBackdrop"></div>
    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="searchTitle">
      <div class="modal__header">
        <div>
          <div class="modal__kicker">FIND</div>
          <div class="modal__title" id="searchTitle">Search employees</div>
        </div>
        <button class="modal__close" id="searchClose" type="button">‚úï</button>
      </div>
      <div class="modal__content">
        <div class="rowInline">
          <input id="searchInput" class="searchInput" list="employeeList" placeholder="Type a name‚Ä¶" autocomplete="off" />
          <button id="searchGoBtn" class="searchGo" type="button">Open</button>
        </div>
        <div class="tinyNote" id="searchHint">Start typing ‚ÄúTaryn‚Äù‚Ä¶</div>
      </div>
    </div>
  </div>

  <script src="./app.js?v=1"></script>
</body>
</html>
